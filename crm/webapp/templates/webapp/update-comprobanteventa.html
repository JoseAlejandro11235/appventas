{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Update comprobanteventa </h3>
            
            <h6> Update your comprobanteventa down below.. </h6>

            <hr>
            <br>

            <form method="POST" autocomplete="off">
                
                {% csrf_token %}

                {{form.id_venta|as_crispy_field}}
                {{form.serie|as_crispy_field}}
                {{form.correlativo|as_crispy_field}}

    
                <br>

                <button type="submit" class="btn btn-info"> Update comprobanteventa <i class="fa fa-plus" aria-hidden="true"></i> </button>

                &nbsp;

                <a href="{%url 'dashboard-comprobanteventa' %}" class="btn btn-secondary">

                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>

                </a>


            </form>
        
        </div>

        <br>

    </body>

{% endblock %}
