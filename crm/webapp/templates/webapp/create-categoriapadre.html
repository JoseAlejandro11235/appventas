{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Create categoria padre </h3>
            
            <h6> Start adding in the required details for your categoria padre. </h6>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form.id_categoriahijo|as_crispy_field}}

                <br>

                {{form.id_categoriapadre|as_crispy_field}}
               

                <br>    


                <button type="submit" class="btn btn-primary"> 
                    Create categoria padre &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
                </button>

                &nbsp;

                <a href="{%url 'dashboard-categoriapadre' %}" class="btn btn-secondary">

                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>

                </a>


            </form>
        
        </div>

        <br>

    </body>

{% endblock %}
